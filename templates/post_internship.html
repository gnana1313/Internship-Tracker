{% extends "base.html" %}

{% block title %}Post Internship - Internship Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Post New Internship</h1>
        <p class="mt-2 text-gray-600">Create a new internship opportunity for students</p>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Internship Title</label>
                <input type="text" id="title" name="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
                       placeholder="e.g., Software Development Intern">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="6" required 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
                          placeholder="Describe the internship role, responsibilities, and requirements..."></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="stipend" class="block text-sm font-medium text-gray-700 mb-2">Stipend</label>
                    <input type="text" id="stipend" name="stipend" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
                           placeholder="e.g., $2000/month">
                </div>

                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">Duration</label>
                    <input type="text" id="duration" name="duration" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
                           placeholder="e.g., 3 months">
                </div>
            </div>

            <div>
                <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2">Application Deadline</label>
                <input type="date" id="deadline" name="deadline" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600">
            </div>

            <div class="flex space-x-4">
                <button type="submit" 
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Post Internship
                </button>
                <a href="{{ url_for('organization_dashboard') }}" 
                   class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
